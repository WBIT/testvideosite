<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video on Dark Yellow Background</title>
    <style>
        body {
            background-color: #B8860B; /* Dark yellow background */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        section {
            width: 100%;
            height: 100%;
        }
        video {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <section>
        <video autoplay muted playsinline>

            Your browser does not support the video tag.
        </video>
    </section>

</html>
